{% extends 'mylegos/mylegos_base.html' %}
{% block header %}Delete Confirmation:{% endblock %}
{% block templatecontent %}



<form method="POST" action=".">
    {% csrf_token %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you would like to delete "{{legoset.set_name}}" from the database?</p>

    {{ legoset.as_p }}

    <input type="submit" value="Yes, delete it!" class="primary-bright-button">
    <a href="{% url 'listLegos' %}"><button class="primary-bright-button" type="button">Cancel</button></a>
</form>



{% endblock %}
